<html>
  <head>
    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
      />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
      />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Leetcode Ranking</title>
  </head>
  <body>
    <div id="app">
      <ul class="menu">
        <li v-for="contest in contests">
          <a v-bind:href="contest.href">{{ contest.title }}</a>
        </li>
      </ul>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          contests: [{
            title: "Weekly Contest 179",
            href: "contest.html?contest=weekly-contest-179"
          }, {
            title: "Biweekly Contest 21",
            href: "contest.html?contest=biweekly-contest-21"
          }, {
            title: "Weekly Contest 178",
            href: "contest.html?contest=weekly-contest-178"
          }]
        }
      });
    </script>
  </body>
</html>
